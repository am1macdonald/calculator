<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="stylesheets/reset.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>

    </head>    
    <body>
        <main id="background">
            <div id="calculator-body">  
                <div id="calculator-top">
                    <div id="logo">Mathiplier</div>
                    <div id="solar">
                        <div class="solar-panel"></div>
                        <div class="solar-panel"></div>
                        <div class="solar-panel"></div>
                        <div class="solar-panel"></div>
                        <div class="solar-panel"></div>
                    </div>  
                </div>            
            <div id="display-frame">
                <div id="display">0</div>
            </div>                    
            <div id="buttons">
                <div id="numbers">                    
                        <button class="number" id="seven" name="7">7</button>
                        <button class="number" id="eight" name="8">8</button>
                        <button class="number" id="nine" name="9">9</button>
                        <button class="number" id="four" name="4">4</button>
                        <button class="number" id="five" name="5">5</button>
                        <button class="number" id="six" name="6">6</button>
                        <button class="number" id="one" name="1">1</button>
                        <button class="number" id="two" name="2">2</button>
                        <button class="number" id="three" name="3">3</button>
                        <button class="number" id="zero" name="0">0</button>
                        <button class="number" id="decimal" name=".">.</button>
                </div>
                <div id="functions">
                    <button class="modify func-row1" id="clear" name="C">C</button>
                    <button class="modify func-row1" id="clear-all" name="CE">CE</button>
                    <button class="modify func-row2" id="square" name="square">^2</button>
                    <button class="modify func-row2" id="square-root" name="Math.sqrt()">sqrt</button>
                    <button class="function func-row3" id="multiply" name="*">x</button>
                    <button class="function func-row3" id="divide" name="/">%</button>
                    <button class="function func-row4" id="plus" name="+">+</button>
                    <button class="function func-row4" id="minus" name="-">-</button>
                    <button class="modify" id="equals" name="=">=</button>
                </div>
            </div>                    
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
