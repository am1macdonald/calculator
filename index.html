<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheets/reset.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>

    <body>
        <main>
            <div id="background">
                <div id="calculator-body">
                    <div id="normal">
                        <div id="display-frame">
                            <div id="display">0000000000</div>
                        </div>                    
                        <div id="buttons">
                            <div id="numbers">
                                <button class="number" id="7">7</button>
                                <button class="number" id="8">8</button>
                                <button class="number" id="9">9</button>
                                <button class="number" id="4">4</button>
                                <button class="number" id="5">5</button>
                                <button class="number" id="6">6</button>
                                <button class="number" id="1">1</button>
                                <button class="number" id="2">2</button>
                                <button class="number" id="3">3</button>
                                <button class="number" id="0">0</button>
                            </div>
                            <div id="functions">
                                <button class="function" id="clear">C</button>
                                <button class="function" id="clear-all">CE</button>
                                <button class="function" id="inverse">^-1</button>
                                <button class="function" id="square">^2</button>
                                <button class="function" id="square-root">sqrt</button>
                                <button class="function" id="multiply">x</button>
                                <button class="function" id="divide">%</button>
                                <button class="function" id="plus">+</button>
                                <button class="function" id="minus">-</button>
                                <button class="function" id="equals">=</button>
                            </div>
                        </div>
                    </div>
                    <div id="scientific">
                        <div id="screen"></div>
                        <div id="buttons"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>
